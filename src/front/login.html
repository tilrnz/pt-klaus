<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>OnlineTutor</title>
  </head>
  <style>
    header {
      padding-left: 100px;
      padding-right: 100px;
      padding-top: 100px;
    }
  </style>
  <body>
    <header>
      <h3>Login to OnlineTutor</h3>
    </header>
    <div style="padding: 100px; padding-top: 50px;">
    <form></form>
        <div class="form-group">
          <label for="exampleInputWebSSO">Web-SSO</label>
          <input type="WebSSO" class="form-control" id="exampleInputWebSSO" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword">
        </div>
        <button type="submit" class="btn btn-primary" onclick="login()">Submit</button>
    </form>
    <br><br>
    <div id="alert1" style="visibility: hidden;" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Ohh No!</strong> Better check you Web-SSO and your password.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
      function login()
      {
        var inputWebSSO = document.getElementById("exampleInputWebSSO").value;
        var inputPassword = document.getElementById("exampleInputPassword").value;
        if(inputWebSSO && inputPassword)
        {
          if(inputWebSSO === "Tutor")
          {
            window.location.href = 'mainpageTutor.html';
          }else
          {
            window.location.href = 'mainpage.html'
          }
          
        }
        else
        {
          document.getElementById("alert1").style.visibility="visible";
        }
      }


    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
