<!DOCTYPE html>
<html>
	<head>
		<title>Tutor-Hilfs-Chat</title>
	</head>
	<meta charset="UTF-8">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-color: #addbf7;
		}
		#contactWrapper{
			margin-top: 25px;
		}
		.uploadForm{
			background-color: white;
			padding: 10px;
			border: lightgray 1px solid;
			box-sizing: border-box;
			border-radius: 5px;
		}
	</style>
	<body>
		<div class="container" id="contactWrapper">
			<center><h1>Contact</h1></center>
			<form onsubmit="event.preventDefault(); submitForm()">
				<div class="form-group">
					<label>Problem: </label>
					<select class="form-control">
						<option selected="selected">Connection</option>
						<option>Function</option>
						<option>Design</option>
						<option>FAQ</option>
						<option>Other</option>
					</select>
				</div>
				<div class="form-group">
					<label>Description of the problem: </label>
					<textarea class="form-control" rows="5" placeholder="Describe your problem"></textarea>
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Add an image which might help to solving the problem: </label>
					<input type="file" class="form-control-file uploadForm">
				</div>
				<div class="form-group">
					<label>Contact mail: </label>
					<input type="text" class="form-control" placeholder="E-Mail adress">
				</div>
				<center><button type="submit" class="btn btn-primary">Send</button></center>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		function submitForm() {
			alert("Form submitted.");
			window.location.href = './mainpage.html';
		}
	</script>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
